info:
  contact: {}
paths:
  /public/products:
    get:
      description: List all products in any amount or filter depending on the query
        params.
      parameters:
      - description: Product list order
        enum:
        - name
        - price_highest
        - price_lowest
        in: query
        name: orderBy
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_api.ListProductsRow'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_api.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.HTTPError'
      summary: Lists the products
      tags:
      - products
  /public/products/{id}:
    get:
      description: Selects all product and its category info and returns them in an
        object.
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api.GetProductResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_api.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.HTTPError'
      summary: Fetches a product info
      tags:
      - products
swagger: "2.0"
