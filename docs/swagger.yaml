definitions:
  internal_api.GetProductResponse:
    properties:
      attributes:
        $ref: '#/definitions/pgtype.Hstore'
      categoryId:
        type: integer
      categoryImage:
        type: string
      categoryName:
        type: string
      description:
        type: string
      discount:
        type: integer
      images:
        items:
          type: string
        type: array
      nameEn:
        type: string
      nameFa:
        type: string
      price:
        type: integer
      priceOff:
        type: integer
      quantity:
        type: integer
    type: object
  internal_api.HTTPError:
    properties:
      message:
        type: string
    type: object
  internal_api.ListProductsRow:
    properties:
      discount:
        type: integer
      id:
        type: integer
      image:
        type: string
      name:
        type: string
      outOfStock:
        type: boolean
      price:
        type: integer
      priceOff:
        type: integer
    type: object
